name: Frontend Tests
on:
  push:
    branches:
      - master
      - development
      - predevelopment
      - tests_frontend
  pull_request:
    branches:
      - master
      - development
      - predevelopment

jobs:
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install node
        uses: actions/setup-node@v2-beta
      - name: Setup environment
        env:
          CHILD_CONCURRENCY: 1   # Otherwise Cypress installation fails, due to multiple versions specified
        run: |
          yarn install --frozen-lockfile
          yarn add wait-on
      - name: Run backend
        run: |
          docker-compose -f docker/docker-compose.yml pull
          docker-compose -f docker/docker-compose.yml build
          COMPOSE_HTTP_TIMEOUT=600 docker-compose -f docker/docker-compose.yml up -d
          yarn serve & npx wait-on http://localhost:8080
      - name: Run tests
        run: yarn test-ci
